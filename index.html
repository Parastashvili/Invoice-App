<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Invoice app</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <div class="darklogoBG"></div>
        <div class="lightlogoBG"></div>
        <img class="logoimg" src="./assets/logo.svg" alt="Site LogoS" />
      </div>
      <div class="headerrightEdge">
        <div class="day_night">
          <img src="./assets/icon-moon.svg" alt="Day-Night Icon" />
        </div>
        <div class="imgContainer">
          <img
            class="profile_pic"
            src="./assets/image-avatar.png"
            alt="Profile Avatar"
          />
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="sectionHeader">
          <div class="sectionHeaderLeft">
            <h4 class="sectionH4">Invoices</h4>
            <p class="sectionP">7 invoices</p>
          </div>
          <div class="sectionHeaderRight">
            <div class="filterSection">
              <h6 class="sectionH6">Filter</h6>
              <img src="./assets/icon-arrow-down.svg" alt="Filter arrow" />
            </div>
            <div class="addNew">
              <div class="plussign">
                <img src="./assets/icon-plus.svg" alt="Add new plus sign" />
              </div>
              <h6 class="sectionButtonTxt">New</h6>
            </div>
          </div>
        </div>
        <ul class="invoices"></ul>
      </section>
    </main>
    <script src="./invoices.js" defer type="module"></script>
  </body>
</html>

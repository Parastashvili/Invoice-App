<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Invoice app</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <div class="darklogoBG"></div>
        <div class="lightlogoBG"></div>
        <img class="logoimg" src="./assets/logo.svg" alt="Site LogoS" />
      </div>
      <div class="headerrightEdge">
        <div class="day_night">
          <img src="./assets/icon-moon.svg" alt="Day-Night Icon" />
        </div>
        <div class="imgContainer">
          <img
            class="profile_pic"
            src="./assets/image-avatar.png"
            alt="Profile Avatar"
          />
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="sectionHeader" id="sectionHeader">
          <div class="sectionHeaderLeft">
            <h4 class="sectionH4">Invoices</h4>
            <p class="sectionP">7 invoices</p>
          </div>
          <div class="sectionHeaderRight">
            <div class="filterSection">
              <h6 class="sectionH6">Filter</h6>
              <img src="./assets/icon-arrow-down.svg" alt="Filter arrow" />
            </div>
            <div class="addNew">
              <div class="plussign">
                <img src="./assets/icon-plus.svg" alt="Add new plus sign" />
              </div>
              <h6 class="sectionButtonTxt">New</h6>
            </div>
          </div>
        </div>
        <ul class="invoices" id="invoices"></ul>
      </section>
      <article class="empty">
        <img
          class="emptyImg"
          src="./assets/illustration-empty.svg"
          alt="No invoices here"
        />
        <h4 class="emptyH">There is nothing here</h4>
        <p class="emptyP">
          Create an invoice by clicking the New button and get started
        </p>
      </article>
    </main>
    <aside class="invoicedetailed slide-to-right" id="invoicedetailed">
      <div class="backbutton" id="backbutton">
        <img src="./assets/icon-arrow-left.svg" alt="back arrow" />
        <h6 class="backtxt">Go back</h6>
      </div>
      <div class="detailedstatus">
        <p class="statustxt">Status</p>
        <div class="statusboxdetailed" id="statusboxcolors">
          <div class="detailedstatuscircle" id="circlecolor"></div>
          <h6 class="statuscoloredtxt" id="invoicestatus">Pending</h6>
        </div>
      </div>
      <div class="invoicedetails">
        <div class="invoicedetailsinner">
          <div class="detailednumadress">
            <div class="detailedinvoicenumber">
              <h4 class="invoicedetailedh displayflex">
                <p class="colordiezi">#</p>
                <p id="invoiceid"></p>
              </h4>
              <p class="invoicedetailedp" id="invoicedescription"></p>
            </div>
            <div class="detailedinvoiceaddress">
              <p
                class="invoicedetailedp lineheightaddress"
                id="invoicesenderStreet"
              ></p>
              <p
                class="invoicedetailedp lineheightaddress"
                id="invoicesenderCity"
              ></p>
              <p
                class="invoicedetailedp lineheightaddress"
                id="invoicesenderPostCode"
              ></p>
              <p
                class="invoicedetailedp lineheightaddress"
                id="invoicesenderCountry"
              ></p>
            </div>
          </div>
          <div>
            <div class="detailedadress">
              <div class="detaileddatesmain">
                <div class="detaileddates">
                  <p class="invoicedetailedp">Invoice Date</p>
                  <h5 class="invoicedetailedh" id="invoicecreatedAt"></h5>
                </div>
                <div class="detaileddates">
                  <p class="invoicedetailedp">Payment Due</p>
                  <h5 class="invoicedetailedh" id="invoicepaymentDue"></h5>
                </div>
              </div>
              <div>
                <p class="invoicedetailedp">Bill To</p>
                <h5
                  class="invoicedetailedh detailetusername"
                  id="invoiceclientName"
                ></h5>
                <p
                  class="invoicedetailedp lineheightaddress"
                  id="invoiceclientStreet"
                ></p>
                <p
                  class="invoicedetailedp lineheightaddress"
                  id="invoiceclientCity"
                ></p>
                <p
                  class="invoicedetailedp lineheightaddress"
                  id="invoiceclientPostCode"
                ></p>
                <p
                  class="invoicedetailedp lineheightaddress"
                  id="invoiceclientCountry"
                ></p>
              </div>
            </div>
            <div class="detailedemail">
              <p class="invoicedetailedp">Sent to</p>
              <h5 class="invoicedetailedh" id="invoiceclientEmail"></h5>
            </div>
          </div>
          <div>
            <ul class="items" id="items"></ul>
            <div class="paymentdetailed">
              <p class="invoicedetailedGRAND">Grand Total</p>
              <h1 class="totalamount" id="invoicetotal"></h1>
            </div>
          </div>
        </div>
      </div>
      <div class="detailedfooter">
        <button class="editbutton">Edit</button
        ><button class="deletebutton">Delete</button
        ><button class="marraspaidbutton" id="marraspaidbutton">
          Mark as Paid
        </button>
      </div>
    </aside>
    <footer>
      <div>
        <p class="footertext">Invoice detailed</p>
      </div>
    </footer>
    <script  src="./invoices.js" type="module" defer ></script>
  </body>
</html>
